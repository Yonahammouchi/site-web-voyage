</head>

<body>
    <nav>
        <div class="logo">
            <h1>Logo</h1>
            <img src="../assets/images/logo.png" alt="logo">
        </div>

        <div class="navigation">

            <a href="./index.html"><button>Accueil</button></a>
            <a href="./service.html"><button>Service</button></a>
            <a href="./blog.html"><button>Blog</button></a>
            <a href="./about.html"><button>About</button></a>
            <a href="./contact.html"><button>Contact</button></a>

        </div>

        <div class="burger_menu" id="btn_burger">
            <img src="../assets/icons/burger.png" alt="burgerMenu">

        </div>

    </nav>

    <div class="container_contact">
        <h3>Contact Form</h3>

        <div class="container">
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit" id="alertButton">
            </form>
        </div>
    </div>



    <div class="img_to_back">
    </div>


</body>
